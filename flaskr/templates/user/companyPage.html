{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{ stockTicker }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ companyName }}</h1>
    <div class="row">
        <div class="column">
            <h2>Current Stock Price: </h2>
        </div>
        <div class="column">
            <h2> ${{ stockPrice }}</h2>
        </div>
    </div>
    <div class="row">
        <img src="{{ imagePath }}" alt="Stocks graph">
    </div>
</div>
{% endblock %}
